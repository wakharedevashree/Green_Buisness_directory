<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Payment Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
:root {
    --green: #4caf50;
    --black: #333;
    --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* ✅ Navbar Styling */
#header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 8%;
    box-shadow: var(--box-shadow);
    z-index: 1000;
}

#header .logo {
    font-size: 1.5rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
}
#header span{
    color:black;
    text-decoration: none;
}

#header .logo i {
    color: green;
    font-size: 1.8rem;
}

#header .navbar {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

#header .navbar a {
    font-size: 1rem;
    color: var(--black);
    text-decoration: none;
    padding: 0.3rem 0.6rem;
    transition: color 0.3s ease;
}

#header .navbar a:hover {
    color: var(--green);
}

#header .icons {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

#header .icons i {
    height: 2.8rem;
    width: 2.8rem;
    font-size: 1.4rem;
    line-height: 2.8rem;
    border-radius: 0.5rem;
    background-color: #eee;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

#header .icons i:hover {
    background-color: var(--green);
    color: white;
}

/* ✅ Body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding-top: 90px; /* Space for fixed navbar */
    background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ✅ Centering form section */
.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
}

/* ✅ Payment Form */
form {
    max-width: 420px;
    width: 100%;
    padding: 25px;
    border-radius: 12px;
    background-color: #ffffff;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: var(--green);
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

input[type="text"], input[type="number"], input[type="email"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 14px;
}

input:focus, select:focus {
    border-color: var(--green);
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

.hidden {
    display: none;
}

button {
    padding: 12px 20px;
    background-color: var(--green);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #388e3c;
}

/* ✅ Footer */
footer {
    padding: 15px;
    width: 100%;
    background: linear-gradient(to right, #201d30, #0f171c);
    color: white;
    text-align: center;
    font-size: 14px;
}
</style>

<script>
function togglePaymentFields() {
    const method = document.getElementById("paymentMethod").value;
    document.getElementById("creditCardFields").classList.toggle("hidden", method !== "credit_card");
    document.getElementById("upiFields").classList.toggle("hidden", method !== "upi");
}

function showSuccessMessage() {
    alert("✅ Your order is booked and your payment is successful!");
    return true;
}
</script>
</head>
<body>

<!-- ✅ Navbar -->
<header id="header">
    <a href="#" class="logo">
        <i class="fa fa-shopping-basket"></i>
        <span>GREEN BUSINESS</span>
    </a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="review.html">Reviews</a>
    </nav>
    <div class="icons">
        <a href="cart1.html"><i class="fa fa-shopping-cart"></i></a>
        <i class="fa fa-user"></i>
    </div>
</header>


<div class="main-content">
    <form onsubmit="return showSuccessMessage()">
        <h2>Secure Payment</h2>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Select Payment Method:</label>
            <select id="paymentMethod" onchange="togglePaymentFields()" required>
                <option value="">-- Select --</option>
                <option value="credit_card">Credit Card</option>
                <option value="upi">UPI</option>
            </select>
        </div>

        <!-- Credit Card Fields -->
        <div id="creditCardFields" class="hidden">
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" placeholder="Enter your card number">
            </div>
            <div class="form-group">
                <label>Expiry Date:</label>
                <input type="text" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label>CVV:</label>
                <input type="number" placeholder="Enter CVV">
            </div>
        </div>

        <!-- UPI Fields -->
        <div id="upiFields" class="hidden">
            <div class="form-group">
                <label>UPI ID:</label>
                <input type="text" placeholder="Enter your UPI ID">
            </div>
        </div>

        <button type="submit">Submit Payment</button>
    </form>
</div>

<!-- ✅ Footer -->
<footer>
    &copy; 2025 Green Business Website | All Rights Reserved
</footer>

</body>
</html>
