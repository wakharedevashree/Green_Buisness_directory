
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Payment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        outline: 0;
        --theme-color: rgb(34, 146, 43);
      }
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        border-radius: 10px;
        overflow: hidden;
        padding: 20px;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        color: var(--theme-color);
        margin-bottom: 20px;
        text-align: center;
      }
      .total-price-section {
        font-size: 22px;
        color: var(--theme-color);
        text-align: center;
        margin-bottom: 20px;
      }
      .payment-form label {
        display: block;
        font-size: 16px;
        margin: 10px 0 5px;
        color: #333;
      }
      .payment-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: var(--theme-color);
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }
      .submit-btn:hover {
        background-color: #fff;
        color: var(--theme-color);
        border: 2px solid var(--theme-color);
      }
      .back-to-cart {
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
      }
      .back-to-cart a {
        color: var(--theme-color);
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">UPI Payment</div>
      <div class="total-price-section" id="total_price">Total Price: ₹0</div>

      <form class="payment-form" id="payment_form">
        <label for="upi-id">UPI ID</label>
        <input type="text" id="upi-id" placeholder="Enter your UPI ID" required />

        <label for="upi-credentials">UPI Credentials (Optional)</label>
        <input
          type="text"
          id="upi-credentials"
          placeholder="Enter additional notes (optional)"
        />

        <button type="submit" class="submit-btn">Pay via UPI</button>
      </form>

      <div class="back-to-cart">
        <a href="cart1.html">← Back to Cart</a>
      </div>
    </div>

    <script src="upi_payment.js"></script>
</body>
</html>
